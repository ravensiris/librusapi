[metadata]
name = librusapi
long_description = README.org, LICENSE
version = 0.0.1
license = MIT
description = "Scraper for Librus Synergia"
author = "Maksymilian Jod≈Çowski"
url = "https://github.com/ravensiris/librusapi"
keywords = librus, scraper, api
